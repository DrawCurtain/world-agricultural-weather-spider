name: Daily Weather Spider

on:
  schedule:
    # 每天 UTC 11:30 (北京时间 19:30) 运行
    - cron: '30 11 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  weather-spider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set timezone
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: Restore downloads cache
        uses: actions/cache@v4
        with:
          path: downloads/
          key: weather-downloads-${{ github.run_id }}
          restore-keys: |
            weather-downloads-

      - name: Run weather spider
        env:
          TZ: Asia/Shanghai
        run: python -m weather_spider

      - name: Save downloads cache
        uses: actions/cache@v4
        if: always()
        with:
          path: downloads/
          key: weather-downloads-${{ github.run_id }}
          # 只保留最近几天的缓存，避免存储成本过高
          enableCrossOsArchive: true

      - name: Upload output images
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weather-output-${{ github.run_number }}
          path: output/
          retention-days: 30

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-${{ github.run_number }}
          path: debug.log
          retention-days: 7
